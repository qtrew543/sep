<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Personalized Health Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Register</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="register.html" class="active">Register</a>
    <a href="index.html#plans">Plans</a>
  </nav>
  <div class="container">
    <h2>Register User</h2>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" placeholder="Enter your age">
    </div>
    <div class="form-group">
      <label for="weight">Weight (kg):</label> 
      <input type="number" id="weight" placeholder="Enter your weight">
    </div>
    <div class="form-group">
      <label for="height">Height (cm):</label>
      <input type="number" id="height" placeholder="Enter your height">
    </div>
    <div class="form-group">
      <label for="activity">Activity Level:</label>
      <input type="text" id="activity" placeholder="e.g., Low, Moderate, High">
    </div>
    <div class="form-group">
      <label for="goal">Goal:</label>
      <input type="text" id="goal" placeholder="e.g., Weight Loss, Muscle Gain">
    </div>
    <button onclick="registerUser()">Register</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
